<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h3>Raon1</h3>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="BtnSim" onclick="clean()">C</button></td>
                    <td><button class="BtnSim" onclick="back()"><</button></td>
                    <td><button class="BtnSim" onclick="insert('/')">/</button></td>
                    <td><button class="BtnSim" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="Btn" onclick="insert('7')">7</button></td>
                    <td><button class="Btn" onclick="insert('8')">8</button></td>
                    <td><button class="Btn" onclick="insert('9')">9</button></td>
                    <td><button class="BtnSim" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="Btn" onclick="insert('4')">4</button></td>
                    <td><button class="Btn" onclick="insert('5')">5</button></td>
                    <td><button class="Btn" onclick="insert('6')">6</button></td>
                    <td><button class="BtnSim" onclick="insert('+')">+</button></td>
                </tr>
                    <td><button class="Btn" onclick="insert('1')">1</button></td>
                    <td><button class="Btn" onclick="insert('2')">2</button></td>
                    <td><button class="Btn" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="BtnSimR" onclick="calcular('=')">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="BtnC" onclick="insert('0')">0</button></td>
                    <td><button class="BtnSim" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>       
    </div>        
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</html>
